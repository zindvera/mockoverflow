<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Camera Preview Mockup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        /* Custom styles for a clean, full-screen mobile experience */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent body scrolling */
            touch-action: none;
            /* Disable default touch actions like pull-to-refresh */
        }

        #viewportContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937;
            /* Dark background */
        }

        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures video covers the entire viewport */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #overlayImage {
            position: absolute;
            z-index: 20;
            touch-action: none;
            /* Allows pointer events for dragging, scaling, rotating */
            transition: opacity 0.3s ease;
            max-width: 80%;
            /* Limit size relative to screen */
            max-height: 80%;
            transform-origin: center center;
            cursor: grab;
        }

        #overlayImage.cursor-grabbing {
            cursor: grabbing;
        }


        #previewCanvas {
            background: #1f1f1f;
            cursor: grab;
            touch-action: none;
            display: block;
        }

        #controls {
            width: 100%;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            padding: 10px 20px;
            border-radius: 12px;
        }

        #phonecontrols {
            width: 100%;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            border-radius: 12px;
        }



        #democaptureBtn {
            width: 55px;
            height: 55px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid white;
            /* outer white border */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        #democaptureBtn::before {
            content: "";
            width: 35px;
            height: 35px;
            background-color: white;
            /* inner circle */
            border-radius: 50%;
            display: block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: opacity 0.3s ease;
        }

        #captureBtn {
            width: 70px;
            height: 70px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid white;
            /* outer white border */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: border-color 0.3s ease;
        }

        #captureBtn::before {
            content: "";
            width: 40px;
            height: 40px;
            background-color: white;
            /* inner circle */
            border-radius: 50%;
            display: block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: opacity 0.3s ease;
        }


        #captureBtn.loader {
            border-color: transparent;
            background-color: transparent;
            position: relative;
            pointer-events: none;
            /* disable clicks while loading */
        }

        #captureBtn.loader::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            margin-left: -20px;
            border-radius: 50%;
            border: 4px solid white;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            background: transparent;
            box-shadow: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


        /* Rotation keyframes */
        @keyframes rotateLoader {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }



        #switchCameraBtn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: rgb(0, 0, 0);
            background: linear-gradient(90deg, #f8f8f8, #fcf9ff);
            user-select: none;
            transition: background 0.3s ease;
        }



        #loadingText {
            position: fixed;
            top: 48%;
            color: white;
            font-size: 16px;
            padding: 6px 12px;
            z-index: 10;
            user-select: none;
            display: none;
        }



        #phone {
            width: 300px;
            height: 600px;
            border: 15px solid #333;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            margin: 50px auto;
            margin-top: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: transform 3s ease-in-out;
            transform-origin: center center;
        }

        #imageContainer {
            position: absolute;
            top: 0;
            left: 0;
            height: 110vh;
            width: 100%;
            transition: transform 8s ease-in-out;
        }

        #imageContainer img {
            height: 100%;
            width: 130%;
            object-fit: cover;
            display: block;
            transition: transform 3s ease-in-out;
            transform-origin: center center;
        }

        #wallArt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            transform: scale(0.4) translateY(-20%);
            transform-origin: center center;
            transition: transform 2s ease-in-out;
        }


        #leftColumn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            padding: 20px;
        }

        .highlighted-text {
            font-weight: 900;
            font-size: 1.8rem;
            color: #7209b7;
            /* deep violet */
            background: linear-gradient(90deg, #f72585, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            margin-top: 0.4in;
        }

        .light-text {
            font-weight: 500;
            font-size: 1rem;
            color: #181818;
            /* lighter grey */
            margin-bottom: 0.25in;
            margin-top: 0.3in;
        }



        .link-text {
            font-size: 18px;
            font-weight: 600;
            color: #0e46ad;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        .link-box {
            width: 100%;
            max-width: 450px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #0e46ad;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #0e46ad;
        }


        /* Desktop overrides */
        @media (min-width: 1025px) {
            body {
                background: #f6f4f7;
                overflow-x: auto;
                overflow-y: auto;
            }
        }


        /* CSS: Add this to your stylesheet or inside a <style> tag */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-circle {
            border: 6px solid #e0e0e0;
            /* Light grey circle background */
            border-top: 6px solid rgb(223, 86, 223);
            /* Violet colored front for spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #resetTip {
            position: absolute;
            top: 120px;
            padding: 0.5rem;
            /* 8px */
            background-color: rgba(31, 41, 55, 0.7);
            /* gray-800/70 */
            color: white;
            font-size: 0.75rem;
            /* text-xs */
            border-radius: 9999px;
            /* fully rounded */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -4px rgba(0, 0, 0, 0.1);
            /* shadow-lg */
            z-index: 30;
            opacity: 0.7;
            display: none;
        }



        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* center horizontally and vertically */
            color: white;
            text-align: center;
            padding: 1rem;
            /* 16px */
            background-color: rgba(127, 28, 185, 0.8);
            /* red-700/80 */
            border-radius: 0.5rem;
            /* rounded-lg */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            /* shadow-2xl */
            z-index: 50;
            display: none;
        }
    </style>
</head>

<body>

    <div id="viewportContainer">

        <!-- Camera Feed Element -->
        <video id="cameraFeed" autoplay playsinline muted></video>

        <!-- Image Overlay - Added crossorigin="anonymous" to allow canvas capture -->
        <img id="overlayImage" crossorigin="anonymous" src="asset.png" alt="Wall Art Overlay"
            class="w-72 h-auto rounded-xl shadow-2xl" draggable="false">

        <!-- Message/Error Display -->
        <div id="message">
            Awaiting camera permission...
        </div>

        <!-- Hidden Tip/Reset Indicator -->
        <div id="resetTip">
            Drag, Pinch, or Double-Tap to Reset
        </div>

        <!-- Capture Button -->
        <div id="controls">
            <button id="captureBtn" aria-label="Capture Picture"></button>
        </div>

    </div>


    <!-- Hidden Canvas for Image Processing/Capture -->
    <canvas id="captureCanvas" style="display:none;"></canvas>



    <div class="container mt-3" id="desktopAlert">
        <div class="row" style="padding:15px; background:#fff;">
            <!-- Left Column: QR code instructions -->
            <div class="col-6 text-center" id="leftColumn">
                <h2 class="highlighted-text">For better experience, open it in phone or tablet</h2>
                <p class="light-text">Scan QR code to open this in phone or tablet</p>

                <div id="qrCodeWrapper" class="qr-code"
                    style="margin:auto; position: relative; width: 180px; height: 180px;">
                    <div id="loader" style="
    position: absolute; top: 50%; left: 50%; 
    transform: translate(-50%, -50%); 
    color: #555; font-weight: bold;
    user-select: none;
  ">Loading QR Code...</div>
                    <img id="qrCodeImage" alt="Generated QR Code"
                        style="width: 100%; height: 100%; display: none; border-radius: 12px; box-shadow: 0 4px 15px rgba(245, 245, 245, 0.3);" />
                </div>

                <p class="link-text">or you can use this link</p>
                <input type="text" readonly value="https://mockoverflow.online/wall-art/demo/" class="link-box" />
            </div>
            <!-- Right Column: Phone Demo -->
            <div class="col-6">
                <div id="phone">
                    <div id="imageContainer">
                        <img id="bedroomImage" src="" alt="Bedroom" />
                    </div>
                    <div id="wallArt"></div>
                    <div id="phonecontrols">
                        <div id="democaptureBtn"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="../../qrcode.min.js"></script>
