/** * BRIGHTNESS DETECTION ADDITION
 * This logic reads the #cameraFeed and adjusts #overlayImage brightness.
 */
function startBrightnessTracking() {
    const video = document.getElementById('cameraFeed');
    const sensorCanvas = document.getElementById('brightnessSensor');
    const overlayImg = document.getElementById('overlayImage');
    const context = sensorCanvas.getContext('2d', { willReadFrequently: true });

    setInterval(() => {
        // Only run if the video stream is active and has data
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Sample a 50x50 frame from the video
            context.drawImage(video, 0, 0, 50, 50);
            
            // Analyze the pixels
            const pixels = context.getImageData(0, 0, 50, 50).data;
            let totalLuminance = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                // Formula for perceived brightness: 0.299R + 0.587G + 0.114B
                totalLuminance += (0.299 * pixels[i] + 0.587 * pixels[i+1] + 0.114 * pixels[i+2]);
            }

            const avgBrightness = totalLuminance / (pixels.length / 4);

            // Change overlay brightness based on environment
            if (avgBrightness < 45) {
                overlayImg.style.filter = "brightness(0.5)"; // Dark environment
            } else if (avgBrightness < 85) {
                overlayImg.style.filter = "brightness(0.75)"; // Low light
            } else {
                overlayImg.style.filter = "brightness(1.0)"; // Normal/Bright light
            }
        }
    }, 1000); // Check once every second
}

// Start the tracking after the page loads
document.addEventListener('DOMContentLoaded', () => {
    // Wait for the camera to actually start before tracking
    const videoElem = document.getElementById('cameraFeed');
    videoElem.addEventListener('playing', startBrightnessTracking, { once: true });
});
